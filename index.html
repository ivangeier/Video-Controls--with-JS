<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Video</title>
</head>

<body>

    <!-- <video src="" autoplay muted loop controls preload="none" poster=""></video> -->

    <div class="container">

        <video id="video1" class="video" src="./assets/teste.MP4"></video>

        <div id="controls" class="controls">
            <img class="btn" onclick="backward()" src="./assets/backward.png" alt="">
            <img class="btn" onclick="forward()" src="./assets/forward.png" alt="">
            <img class="btn" onclick="volumeDown()" src="./assets/volumeDown.png" alt="">
            <img class="btn" onclick="volumeUp()" src="./assets/volumeUp.png" alt="">
            <img class="btn" onclick="play()" src="./assets/play.png" alt="">
            <img class="btn" onclick="stop()" src="./assets/stop.png" alt="">
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
